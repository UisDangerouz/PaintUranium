<!DOCTYPE html>
<html>

	<head>
		<title>PaintUranium2</title>
		<script src="/socket.io/socket.io.js"></script>
		<link href="styling.css" type="text/css" rel="stylesheet" />
		
	</head>

<body class="body" onload="load()" >

	<div class="center">
		<p class="topLeft" id="loginInfoText"></p>
		<h1>Welcome to PaintUranium2!</h1>
		<h2>This is an online image editor where all users edit the same image :D</h2>
	</div>

	<div class="center" id="loginForm">
			<input type="text" id="usernameInput" placeholder="Type your username here">
            <br>
            <button type="button" id="loginButton">Login</button> 
            <p id="invalidLoginText"></p>
	</div>

	<div class="center" id="websiteForm" placeholder="Type your message here">
		
		<div id="chatForm">
			<textarea id="chatTextArea" readonly></textarea>
			<br>
			<input type="text" id="messageTextBox" placeholder="Type your message here">
			<button type="button" id="sendMessageButton">Send</button> 
		</div>

		<div id="paintForm">
			<canvas id="paintCanvas" width="600" height="600">Your browser does not support this page :(</canvas>
			<div id="colorPicker">
				<p id="brushInfo"></p>
				<input type="color" id="brushColorInput">
				<input type="range" id="brushSizeInput" min="1" max="40" value="20">
			</div>
		</div>

	</div>

	<script src="/client.js"></script>
	
</body>

</html>

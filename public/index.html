<!DOCTYPE html>
<html>

	<head>
		<title>PaintUranium2</title>
		<script src="/socket.io/socket.io.js"></script>
		<link href="styling.css" type="text/css" rel="stylesheet" />
		
	</head>

<body class="body" onload="load()" >

	<div class="center">
		<p id="loginInfoText"></p>
		<button type="button" id="logoutButton">Logout</button> 
		<h1>Welcome to PaintUranium2!</h1>
		<h2>This is an online image editor where all users edit the same image :D</h2>
	</div>

	<div class="center" id="loginForm">
			<input type="text" id="usernameInput" placeholder="Username">
			<input type="password" id="adminPasswordInput" placeholder="Admin password">
			<br>
			<button type="button" id="loginButton">Login</button> 
			<p id="invalidLoginText"></p>

			<button type="button" id="adminLoginButton">I am admin</button> 
	</div>

	<div class="center" id="websiteForm" placeholder="Type your message here">
		
		<div id="chatForm">
			<div id="chatTextDiv">
				<h2 class="center" style="margin:5px">Chat</h2>
				<p id="chatText"></p>
			</div>
			<input type="text" id="messageTextBox" placeholder="Type your message here">
			<button type="button" id="sendMessageButton">Send</button> 
			<br>
			<input type="checkbox" id="automaticScroll">Scroll automaticly<br>
			<p id="messageStateText"></p>
		</div>

		<div id="paintForm">
			<canvas id="paintCanvas" width="600" height="600">Your browser does not support this page :(</canvas>
			<div id="colorPicker">
				<p id="brushInfo"></p>
				<input type="color" id="brushColorInput">
				<input type="range" id="brushSizeInput" min="1" max="30" value="10">
			</div>
				<button class="customBrushButton" id="brushButton0"></button>
				<button class="customBrushButton" id="brushButton1"></button>
				<button class="customBrushButton" id="brushButton2"></button>
				<button class="customBrushButton" id="brushButton3"></button>
				<button class="customBrushButton" id="brushButton4"></button>
		</div>

		<div id="scoreboardForm">
			<h2 class="center" style="margin:5px">Top players</h2>

			<table id="scoreboardTable" >
				<tr>
					<th>Username</th>
					<th>Score</th>
				</tr>
			</table>
		</div>

	</div>

	<script src="/client.js"></script>
	
</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<script src="index.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<title>PaintUranium</title>
		<link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
		<link href="styling.css" type="text/css" rel="stylesheet" />
		</style>
		
	</head>

<body class="body" onload="load()" >
	
	<h1 id="h1" class="center" >Welcome to Paint<span class="greenColor">Uranium</span>!</h1>
	<h2 class="center" >This is an online image editor where all users edit the same image :D</h2>
	
	<!--TEMP CANVAS USED TO GET PIXEL COLORS, NOT VISIBLE-->
	<canvas style="display:none;" id="tempCanvas" width="16" height="16">Your browser does not support this page :(</canvas>
	
	<div style="margin:auto">
		<canvas id="paintCanvas" class="paintCanvas" width="512" height="512">Your browser does not support this page :(</canvas>
		
	</div>
	
	<div class="colorPicker" style="margin-left: auto; margin-right: auto;"> 
	
		<input type="range" min="0" max="255" value="100" id="redSlider">
		<input type="range" min="0" max="255" value="100" id="greenSlider">
		<input type="range" min="0" max="255" value="100" id="blueSlider">
	
		<canvas id="colorPreview" class="colorPreview" width="30" height="30">Your browser does not support this page :(</canvas>
	
	</div>
	
</body>

</html>
